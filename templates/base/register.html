{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">

    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <br><br>
        <input class="button" type="submit" value="Register">
    </form>
    
    <p> <i> Already have an account? <a href="{% url 'login' %}">login</a></i></p>

</div>

{% endblock content %}
